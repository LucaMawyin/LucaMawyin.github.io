<!DOCTYPE html>
<!--
Finish this program by filling in JavaScript that checks if the user’s answer to 
the addition question is correct, and then display “Correct” or “Incorrect” on the 
web page by changing the innerHTML of the <h1> element.

Sam Scott, McMaster University, 2025
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Addition</title>
    <style>
        .incorrect {
            background-color: red;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../../css/global.css">
    <script type="text/javascript">
        function addition() {
            var op1 = Math.floor(Math.random() * 200 - 100);
            var op2 = Math.floor(Math.random() * 200 - 100);
            const ans = op1 + op2;

            const k = document.getElementById("result")
            const input = Number(prompt("What is " + op1 + " + " + op2 + "?"));
            if (Number.isNaN(input)) {
                k.style.color = "black"; 
                k.innerHTML = "<h1>INVALID INPUT</h1>";
                return k.classList.add("incorrect")
            } else {
                k.classList.remove("incorrect")
            }

            if (input == ans) {
                k.style.color = "green"
                k.innerHTML = "Correct";
            } else {
                k.style.color = "red"
                k.innerHTML = "Incorrect";
            }
        }
    </script>
</head>
